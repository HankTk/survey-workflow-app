<div class="dashboard-page">
  <div class="welcome-section">
    <mat-card class="welcome-card">
      <mat-card-content>
        <h1>アンケート・ワークフローアプリケーション</h1>
        <p>XMLデータから動的にアンケートUIを生成し、ワークフロー管理とデータ分析を行う統合アプリケーション</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="quick-actions">
    <div class="actions-grid">
      <mat-card class="action-card" (click)="navigateTo('/survey')">
        <mat-card-content>
          <div class="action-icon">📋</div>
          <h3>アンケート管理</h3>
          <p>アンケートの一覧・作成・編集・実行</p>
        </mat-card-content>
      </mat-card>
      
      <mat-card class="action-card" (click)="navigateTo('/workflow')">
        <mat-card-content>
          <div class="action-icon">🔄</div>
          <h3>ワークフロー</h3>
          <p>文書回覧・承認フロー</p>
        </mat-card-content>
      </mat-card>
      
      <mat-card class="action-card" (click)="navigateTo('/statistics')">
        <mat-card-content>
          <div class="action-icon">📊</div>
          <h3>統計・分析</h3>
          <p>データ可視化・インサイト</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
